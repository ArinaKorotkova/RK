<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Короткова Арина</title>
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Короткова Арина</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Modal</button>
                </div>
            </div>
        </nav>
    </header>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">3D Печать</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form method="post" class="modal_form">
                        <div class="form-group">
                            <label for="name">Ваш телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7(888)-56-99"
                                required />
                        </div>


                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected disabled>Тип пластика</option>
                                <option value="1">PLA</option>
                                <option value="2">ABS</option>
                                <option value="3">PETG</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="height">Высота модели в см</label>
                            <input type="number" class="form-control" id="height" name="height" placeholder="14" min="1"
                                max="30" />
                        </div>


                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="urgently">
                                <label class="form-check-label" for="urgently">Срочная печать?</label>
                            </div>
                        </div>


                        <input type="submit" class="btn btn-primary"></button>
                        <button type="reset" class="btn ">Сбросить поля</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small blue">
        <footer class="page-footer font-small blue fixed-bottom">


            <div class="footer-copyright text-center py-3 bg-warning"> Короткова Арина Константинована, 201-323. Вариант
                4 - 3Д
            </div>


        </footer>


</body>

</html>
